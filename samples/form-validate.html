<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form validation</title>
	</head>
	<body>



		<form action="" method="post" id="form">
			<input type="text" name="name" placeholder="Name">
			<input type="text" name="email" placeholder="Email">
			<input type="text" name="age" placeholder="Age">
			<button type="submit">Send</button>
		</form>


		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript" src="../eim.js"></script>
		<script type="text/javascript">
			$(function() {
				var Form = Eim.Form,
					validators = Form.validators;

				Form.validate({
					fields: {
						email: {
							// Validators will be triggered by the order of the array and
							// will be set one error per validation
							// So, in this case:
							// 1: trigger required validator
							// 2: email validator will be triggered only if required validator
							//    is valid
							validators: [validators.required(), validators.email()]
						},
						name: {
							validators: validators.required()
						},
						age: {
							validators: [validators.required(), validators.min(14)]
						}
						// name : [Eim.validation.minLength(4), Eim.validation.maxLength(30)],
					}
				});
			});
		</script>



	</body>
</html>
