<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Placeholder Implementation</title>
	</head>
	<body>



		<form action="" method="post">
			<input type="text" name="name" placeholder="Name">
			<input type="text" name="email" placeholder="Email">
			<input type="text" name="age" placeholder="Age">
			<button type="submit">Send</button>
		</form>


		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript" src="../eim.js"></script>
		<script type="text/javascript">
			$(function() {
				Eim.form($('#form'), {
					email: Eim.validation.email(),
					name: [Eim.validation.minLength(4), Eim.validation.maxLength(30)],
					age : Eim.validation.between(18, 24)
				});
			});
		</script>



	</body>
</html>
