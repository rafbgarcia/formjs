<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Placeholder Implementation</title>
	</head>
	<body>



		<form action="" method="post">
			<input type="text" name="name" placeholder="Name">
			<input type="text" name="email" placeholder="Email">
			<button type="submit">Send</button>
		</form>


		<script type="text/javascript" src="./assets/jquery.js"></script>
		<script type="text/javascript" src="../eim.js"></script>
		<script type="text/javascript">
			$(function() {
				Eim.placeholder(function(errs, form) {
					if( ! errs.length) {
						form.submit();
					}
					else {
						for(i in errs) {
							console.log(errs[i].attr('name'));
						}
					}
				});
			});
		</script>



	</body>
</html>
